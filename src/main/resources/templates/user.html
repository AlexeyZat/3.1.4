<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <strong id="userEmail"></strong> with roles: <span id="userRoles"></span>
        </span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-2 bg-light p-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <button class="btn btn-outline-primary w-100" disabled>User Info</button>
                </li>

                <li class="nav-item mt-2" sec:authorize="hasRole('ADMIN')">
                    <a class="btn btn-outline-secondary w-100" href="/admin">Admin Panel</a>
                </li>
            </ul>
        </div>

        <div class="col-10 p-4">
            <h3>User Information</h3>
            <div class="card mt-3">
                <div class="card-header">User Details</div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td id="userId"></td>
                            <td id="userName"></td>
                            <td id="userLastName"></td>
                            <td id="userAge"></td>
                            <td id="userEmailTable"></td>
                            <td id="userRolesTable"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    async function loadUserInfo() {
        try {
            const response = await fetch("/user/api/user");
            const user = await response.json();

            document.getElementById("userId").textContent = user.id;
            document.getElementById("userName").textContent = user.name;
            document.getElementById("userLastName").textContent = user.lastName;
            document.getElementById("userAge").textContent = user.age;
            document.getElementById("userEmail").textContent = user.email;
            document.getElementById("userEmailTable").textContent = user.email;
            document.getElementById("userRoles").textContent = user.roles.map(r => r.name.replace('ROLE_', '')).join(' ');
            document.getElementById("userRolesTable").textContent = user.roles.map(r => r.name.replace('ROLE_', '')).join(' ');
        } catch (error) {
            console.error("Failed to load user data:", error);
        }
    }

    loadUserInfo();
</script>

</body>
</html>
