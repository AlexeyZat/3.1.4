<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Edit User</h2>

    <form th:action="@{/admin/update}" th:object="${user}" method="post" class="border p-4 bg-light rounded">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Username:</label>
            <input type="text" th:field="*{username}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">First Name:</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name:</label>
            <input type="text" th:field="*{lastName}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Age:</label>
            <input type="number" th:field="*{age}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter new password"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Roles:</label>
            <select multiple th:field="*{roles}" class="form-select">
                <option th:each="role : ${allRoles}"
                        th:value="${role.id}"
                        th:text="${role.name.replace('ROLE_', '')}"
                        th:selected="${user.roles.contains(role)}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/admin" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

</body>
</html>
